<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> 
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
<script type="text/javascript"> 
    $(document).ready(function() { initialize(); });

    function initialize() {
        var map_options = {
            center: new google.maps.LatLng(53.525,-113.47),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var google_map = new google.maps.Map(document.getElementById("map_canvas"), map_options);

        var info_window = new google.maps.InfoWindow({
            content: 'loading'
        });

        memberLocations = [
        [53.5299579,-113.4699657,'Ruth Forier'],
        [53.519424,-113.460178,'Carol Hurst'],
        [53.5299251,-113.4751287,'Mike Bognar'],
        [53.5293203,-113.4734314,'Mark Gordon'],
        [53.530208,-113.474474,'Efrim Zimbalist'],
        [53.5303603,-113.474959,'Frankie Machine'],
        [53.5298474,-113.4750415,'Zuba Loy'],
        [53.5297426,-113.4750004,'Queen Lizzie']
        ];

        for( var idx = 0; idx < memberLocations.length; idx++ ) {
            locn = memberLocations[idx];
            var m = new google.maps.Marker({
                map:       google_map,
                animation: google.maps.Animation.DROP,
                title:     locn[2],
                position:  new google.maps.LatLng( locn[0], locn[1] ),
                html:      'html goes here'
            });
        }
    }
</script> 

<div id="map_canvas" style="width:800px;height:800px;">Google Map</div>

</body>
