<html>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> 
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
<script type="text/javascript"> 
    $(document).ready(function() { initialize(); });

    function initialize() {
        var map_options = {
            center: new google.maps.LatLng(53.525,-113.47),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var google_map = new google.maps.Map(document.getElementById("map_canvas"), map_options);

        var info_window = new google.maps.InfoWindow({
            content: 'loading'
        });

        var t = [];
        var x = [];
        var y = [];
        var h = [];

        t.push('Safeway');
        x.push(53.518774);  // x is latitude
        y.push(-113.458);   // y is longitude
        h.push('<p><strong>Safeway</strong><br/>Groceries, Pharmacy<br/>83 Avenue and 85 Street</p>');

        t.push('La Cite Francophone');
        x.push(53.522432);
        y.push(-113.4686848);
        h.push('<p><strong>La Cite Francophone</strong><br/>French social services<br/>8627 91 Street (Rue Marie-Anne Gaboury)</p>');

        var i = 0;
        for ( item in t ) {
            var m = new google.maps.Marker({
                map:       google_map,
                animation: google.maps.Animation.DROP,
                title:     t[i],
                position:  new google.maps.LatLng(x[i],y[i]),
                html:      h[i]
            });

            google.maps.event.addListener(m, 'click', function() {
                info_window.setContent(this.html);
                info_window.open(google_map, this);
            });
            i++;
        }
    }
</script> 
<div id="map_canvas" style="width:800px;height:600px;">Google Map</div>
</body>
</html>
